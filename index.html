<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn DOM</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <section class="my-4">
      <h1 class="hero__title">Todo List</h1>
      <div class="container">
        <form id="todoFormId">
          <div class="mb-3">
            <label for="todoText" class="form-label">What are you going to do?</label>
            <input name="todoText" type="text" class="form-control" id="todoText" />
          </div>
          <button type="submit" class="btn btn-primary">ADD</button>
        </form>
      </div>
    </section>

    <section class="my-4">
      <div class="container">
        <div class="input-group my-3">
          <span class="input-group-text" id="searchTermSpan">Search</span>
          <input type="text" id="searchTerm" class="form-control" />
        </div>
        <ul class="todo-list" id="todoList"></ul>
      </div>
    </section>

    <!-- TEMPLATE -->
    <template id="todoTemplate">
      <li>
        <div class="todo alert" role="alert">
          <div class="d-flex justify-content-between align-items-center">
            <p class="todo__title mb-0">TODO TITLE</p>

            <div class="todo__actions">
              <button type="button" class="btn btn-sm edit btn-primary">Edit</button>
              <button type="button" class="btn btn-sm mark-as-done">Finish</button>
              <button type="button" class="btn btn-sm btn-danger remove">Remove</button>
            </div>
          </div>
        </div>
      </li>
    </template>

    <script src="./js/main.js"></script>
    <script src="./js/search.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
